[package]
name = "bootdns"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.68"
cidr = { version = "0.2.1", features = ["serde"] }
env_logger = "0.10.0"
figment = { version = "0.10.8", features = ["env"] }
hostname = "0.3.1"
if-addrs = "0.8.0"
log = "0.4.17"
openssl-sys = { version = "0.9.80", features = ["vendored"] }
reqwest = { version = "0.11.14", features = ["blocking", "json"] }
serde = { version = "1.0.152", features = ["derive"] }
url = "2.3.1"
