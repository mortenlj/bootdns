[package]
name = "bootdns"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.71"
cidr = { version = "0.2.1", features = ["serde"] }
dirs = "5.0.1"
env_logger = "0.10.0"
figment = { version = "0.10.10", features = ["env", "toml", "yaml"] }
hostname = "0.3.1"
if-addrs = "0.10.1"
log = "0.4.18"
netrc-rs = "0.1.2"
openssl-sys = { version = "0.9.88", features = ["vendored"] }
reqwest = { version = "0.11.18", features = ["blocking", "json"] }
serde = { version = "1.0.163", features = ["derive"] }
url = "2.3.1"
