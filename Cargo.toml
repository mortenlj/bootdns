[package]
name = "bootdns"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.79"
cidr = { version = "0.2.2", features = ["serde"] }
dirs = "5.0.1"
env_logger = "0.10.1"
figment = { version = "0.10.13", features = ["env", "toml", "yaml"] }
hostname = "0.3.1"
if-addrs = "0.11.0"
log = "0.4.20"
netrc-rs = "0.1.2"
openssl-sys = { version = "0.9.98", features = ["vendored"] }
reqwest = { version = "0.11.23", features = ["blocking", "json"] }
serde = { version = "1.0.194", features = ["derive"] }
url = "2.5.0"
