[package]
name = "bootdns"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.70"
cidr = { version = "0.2.1", features = ["serde"] }
dirs = "5.0.0"
env_logger = "0.10.0"
figment = { version = "0.10.8", features = ["env", "toml", "yaml"] }
hostname = "0.3.1"
if-addrs = "0.10.1"
log = "0.4.17"
netrc-rs = "0.1.2"
openssl-sys = { version = "0.9.85", features = ["vendored"] }
reqwest = { version = "0.11.16", features = ["blocking", "json"] }
serde = { version = "1.0.160", features = ["derive"] }
url = "2.3.1"

[patch.crates-io]
openssl-src = { git = "https://github.com/alexcrichton/openssl-src-rs", branch = "release/111" }
